<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper 연습</title>
    <!-- css -->
    <link rel="stylesheet" href="css/swiper_01.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- js -->
    <script src="js/swiper_01.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 비주얼 배너 스와퍼 -->
    <div class="swiper visualSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/about-03-1.png" alt="이미지1" class="web-img" />
          <div class="visual-sw-txt">
            <p>상품설명 1</p>
            <p>가격 : 2,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/about-05-1.png" alt="이미지2" class="web-img" />
          <div class="visual-sw-txt">
            <p>상품설명 2</p>
            <p>가격 : 3,000원</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/about-08-2.png" alt="이미지3" class="web-img" />
          <div class="visual-sw-txt">
            <p>상품설명 3</p>
            <p>가격 : 4,000원</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
